<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="header"></div>
    <div class="page1" >
        <div class="contact-container">
            <div class="contact-left">
              <h2 class="contact-left-heading">Contact Us Here</h2>
      
              <form action="#">
                <div class="form-element">
                  <input type="text" id="contact-name" class="form-input" />
                  <label for="contact-name">Full Name</label>
                </div>
      
                <div class="form-element">
                  <input type="text" id="contact-email" class="form-input" />
                  <label for="contact-email">Email</label>
                </div>

                <div class="form-element">
                  <input type="text" id="contact-number" class="form-input" />
                  <label for="contact-number">Contact</label>
                </div>
      
                <div class="form-element">
                  <textarea
                    name=""
                    id="contact-message"
                    cols="60"
                    rows="5"
                    class="form-input"
                  ></textarea>
                  <label for="contact-message">Your Message</label>
                </div>
      
                <input type="submit" class="form-btn" value="Send" />
              </form>
            </div>
            <div class="contact-right">
              <h2>Or Here</h2>
      
              <p>
                <strong>Email:</strong>
              </p>
              <p>omprakashchaurasia302@gmail.com</p>
              <br />
              <p>
                <strong>Get Social:</strong>
              </p>
              <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
              </div>
            </div>
          </div>
    </div>
    <!-- <div class="footer"></div> -->



<script >
$('.header').load('../header.html');
$('.footer').load('../footer.html');
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../script/contact.js"></script>
</body>
</html>
